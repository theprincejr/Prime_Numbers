<!-- myapp/templates/myapp/primes.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers</title>
</head>
<body>
    <h1>Prime Numbers:</h1>
    <p>Generated prime numbers in the range from {{ lower_limit }} to {{ upper_limit }}:</p>
    <ul>
        {% for prime in primes %}
            <li>{{ prime }}</li>
        {% endfor %}
    </ul>
</body>
</html>
