<!-- myapp/templates/myapp/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">Prime Number Generator</h1>
        <form action="{% url 'generate_primes' %}" method="get" class="mt-4">
            <!-- {% csrf_token %} -->
            <div class="form-group">
                <label for="lowerLimit">Lower Limit:</label>
                <input type="number" class="form-control" id="lowerLimit" name="lower_limit" required>
            </div>
            <div class="form-group">
                <label for="upperLimit">Upper Limit:</label>
                <input type="number" class="form-control" id="upperLimit" name="upper_limit" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Primes</button>
        </form>
    </div>
</body>
</html>
